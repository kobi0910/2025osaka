<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPO 2025 OSAKA</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kiwi Maru">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">
    <script>
        (function (d) {
            var config = {
                kitId: 'vpd5pdp',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
</head>

<body>
    <header>
        <h1>EXPO 2025 OSAKA</h1>
    </header>

    <main>
        <!-- JavaScript 會動態填充行程內容 -->
    </main>

    <footer>
        <div>
            <p>&copy; EXPO 2025 OSAKA</p>
        </div>
    </footer>

    <script>
        function loadJSON() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    let content = '';

                    // 創建多段落 HTML 的通用函數
                    const createMultiParagraphHTML = (text) => {
                        return text
                            ? text.split('\n').map(paragraph =>
                                `<p class="description">${paragraph.trim()}</p>`
                            ).join('')
                            : '';
                    };

                    const createFeaturesHTML = (text) => {
                        return text
                            ? text.split('\n').map(feature =>
                                `<p>${feature.trim()}</p>`
                            ).join('')
                            : '';
                    };

                    data.forEach((day, index) => {
                        const dayNumber = index + 1;

                        const descriptionHTML = createMultiParagraphHTML(day.description);

                        let pointsHTML = day.points.map(point =>
                            `<div class="arrow">${point.name}</div>`
                        ).join("");

                        let sightsHTML = (day.sights || []).map(sight => `
                            <div>
                                <div class="sightImg" style="background-image: url(${sight.image});"></div>
                                <div class="content">
                                    <h3>${sight.name}</h3>
                                    ${createMultiParagraphHTML(sight.description)}
                                    <div class="feature">
                                        <h4>Features</h4>
                                        ${createFeaturesHTML(sight.features)}
                                    </div>
                                    <p><a href="${sight.link}" target="_blank">${sight.link}</a></p>
                                </div>
                            </div>
                        `).join("");

                        let foodsHTML = (day.foods || []).map(food => `
                            <a href="${food.link}" target="_blank">
                                <div class="foodImg" style="background-image: url(${food.image});"></div>
                                <div class="content">
                                    <h4>${food.name}</h4>
                                    <p>${food.type}</p>
                                </div>
                            </a>
                        `).join("");

                        content += `
                            <section class="day" id="day${dayNumber}" style="background-image: url(${day.image});"><div>

                                <article class="info">
                                    <span class="date">DAY${dayNumber}</span>
                                    <h2>${day.title}</h2>
                                    <div class="arrow-container">
                                        ${pointsHTML}
                                    </div>
                                    ${descriptionHTML}
                                </article>

                                <article class="sight">
                                    <h2>Sights</h2>
                                    ${sightsHTML}
                                </article>

                                ${foodsHTML ? `
                                    <article class="food">
                                        <h2>Food</h2>
                                        ${foodsHTML}
                                    </article>
                                ` : ''}
                            </div></section>
                        `;
                    });

                    document.querySelector("main").innerHTML = content;
                })
                .catch(error => console.error("Error loading JSON:", error));
        }

        document.addEventListener("DOMContentLoaded", loadJSON);
    </script>

</body>

</html>
